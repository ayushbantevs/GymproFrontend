



            <mat-card>
                    <mat-card-content>
                        <mat-card-title>Notifications</mat-card-title>
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                          </mat-form-field>
                          <table mat-table [dataSource]="dataSource" matSort>

                               
                                <ng-container   matColumnDef="Name">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                  <td  mat-cell *matCellDef="let row"> {{row.Name}} </td>
                                </ng-container>
                            
                               
                                <ng-container matColumnDef="Usertype">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Usertype </th>
                                  <td mat-cell *matCellDef="let row"> {{row.Usertype}} </td>
                                </ng-container>
                            
                              
                                <ng-container matColumnDef="SubId">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> SubId </th>
                                  <td mat-cell *matCellDef="let row"> {{row.SubId}} </td>
                                </ng-container>
                            
                              
                                <ng-container matColumnDef="enddate">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> enddate </th>
                                  <td mat-cell *matCellDef="let row" > {{row.enddate}} </td>
                                </ng-container>
                                <ng-container matColumnDef="startdate">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> startdate </th>
                                        <td mat-cell *matCellDef="let row" > {{row.startdate}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Contact_no">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
                                        <td mat-cell *matCellDef="let row" >  {{row.contact}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                        <td mat-cell *matCellDef="let row" > <button class="btn_ViewDetails" (click)="funView_notification_Details(row.Name,row.Usertype,row.SubId,row.startdate,row.enddate,row.contact)">View Details</button></td>
                                </ng-container>
                            
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                              </table>
                            
                              <mat-paginator [pageSizeOptions]="[10, 20, 100]"></mat-paginator>
                        
                    </mat-card-content>        
            </mat-card>
