
<mat-card class="example-card">
<mat-card-header>
<mat-card-title style="color:yellowgreen">Forget Password</mat-card-title>
<mat-card-subtitle></mat-card-subtitle>
</mat-card-header>

<mat-card-content> 
    <form [formGroup]="Forget_password" mat-dialog-content>
        <div class="example-container">  

            <mat-form-field class="full-width">
                <input matInput placeholder="Enter Password" formControlName="password"required>
                <mat-error *ngIf="Forget_password.get('password').invalid">password is required</mat-error>
            </mat-form-field>

        </div> 
    </form>
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="onFormSubmit()">Submit </button>
  <button mat-button (click)="backtoLogin($event)">Back to Login</button>
</mat-card-actions>
</mat-card>
