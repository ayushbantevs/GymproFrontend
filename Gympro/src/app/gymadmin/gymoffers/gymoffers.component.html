<mat-expansion-panel class="example-headers-align" [expanded]="expandedValue"  hideToggle (afterExpand)="onExpanded()" (afterCollapse)="onCollapsed() ">
    <mat-expansion-panel-header>
      <mat-panel-title>
       Add offers
      </mat-panel-title>
      <mat-panel-description>
     Here you can add new offer for your Gym.
     <mat-icon *ngIf="!expandedValue">add</mat-icon>
     <mat-icon *ngIf="expandedValue">clear</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    
    <form  >        
        <mat-form-field>
          <input type="text" matInput placeholder="Offer Price" [formControl]="ofprice">
        </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="StratPicker"  placeholder="Offer Start Date"  (dateChange)="dateChangeFunc('Start',$event)">
            <mat-datepicker-toggle matSuffix [for]="StratPicker"></mat-datepicker-toggle>
            <mat-datepicker #StratPicker></mat-datepicker>
        </mat-form-field>
            <mat-form-field>
            <input matInput [matDatepicker]="EndPicker"  placeholder="Offer End Date"  (dateChange)="dateChangeFunc('End',$event)">
            <mat-datepicker-toggle matSuffix [for]="EndPicker"></mat-datepicker-toggle>
            <mat-datepicker #EndPicker></mat-datepicker>
            </mat-form-field>
        </form>

      <mat-action-row>
        <button mat-button color="white" (click)="Addoffer()">Add</button>
      </mat-action-row>
  
  </mat-expansion-panel>


    <h3 matSubheader>Gym Offers</h3>
    <mat-divider></mat-divider>
    <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let offer of Offers" >

        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar >  <mat-icon mat-list-icon>local_offer</mat-icon> </div>
              <mat-card-title>Offer ID:{{offer.OfferId}}</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content>
              <p mat-line>Offer Start Date:{{offer.startDate| date}} </p>
              <p  mat-line>Offer End Date: {{offer.endDate | date}}</p>
              <p mat-line>offer Price:INR {{offer.OfferPrice}} </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
