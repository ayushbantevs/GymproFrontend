



            <mat-card>
                    <mat-card-content>
                        <mat-card-title>Notifications</mat-card-title>
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                          </mat-form-field>
                          <table mat-table [dataSource]="dataSource" matSort>

                               
                                <ng-container   matColumnDef="Name">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> USER ID </th>
                                  <td  mat-cell *matCellDef="let row"> {{row.userId}} </td>
                                </ng-container>
                            
      
                                <ng-container matColumnDef="SubId">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> SUBCRIPTION ID </th>
                                  <td mat-cell *matCellDef="let row"> {{row.Subscription_Id}} </td>
                                </ng-container>
                            
                              
                                <ng-container matColumnDef="enddate">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> SUBCRIPTION DATE </th>
                                  <td mat-cell *matCellDef="let row" > {{row.Subcription_start_date}} </td>
                                </ng-container>
                                <ng-container matColumnDef="startdate">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> SUBCRIPTION END DATE </th>
                                        <td mat-cell *matCellDef="let row" > {{row.Subsription_end_date}} </td>
                                </ng-container>
                               
                                <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
                                        <td mat-cell *matCellDef="let row" > <button class="btn_ViewDetails" (click)="funView_notification_Details(row.Name,row.Usertype,row.SubId,row.startdate,row.enddate,row.contact)">View Details</button></td>
                                </ng-container>
                            
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                              </table>
                            
                              <mat-paginator [pageSizeOptions]="[10, 20, 100]"></mat-paginator>
                        
                    </mat-card-content>        
            </mat-card>
