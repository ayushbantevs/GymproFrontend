
  <form class="form" [formGroup]="user_register">
    <h1>Registration as a user</h1>
      <div class="row">
        <div class="col-lg-6 col-md-2 col-sm-1">
          <mat-form-field class="full-width">
            <input matInput placeholder="User Name" formControlName="user_name" required>
            <mat-error *ngIf="user_register.get('user_name').invalid">User_Name is required</mat-error>
          </mat-form-field>
        
          <mat-form-field class="full-width">
            <input matInput placeholder="User Email Id" formControlName="user_mailId" required>
            <mat-error *ngIf="user_register.get('user_mailId').invalid">Email is required</mat-error>
          </mat-form-field>
         
        </div>
        <div class="col-lg-6 col-md-2 col-sm-1">
            <mat-form-field class="full-width">
                <input matInput placeholder="Enter Password" formControlName="Password" required>
                <mat-error *ngIf="user_register.get('Password').invalid">Password is required</mat-error>
              </mat-form-field>
            
          <mat-radio-group aria-label="Select an option" class="full-width">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
          </mat-radio-group> 
      
         
          
        
        </div>
        <div class="col-lg-6 col-md-2 col-sm-1">
            <mat-form-field class="full-width">
                <input matInput placeholder=" Contact Number" formControlName="user_contact_no"  required>
                <mat-error *ngIf="user_register.get('user_contact_no').invalid">Contact number is required</mat-error>
               </mat-form-field>
                  
               <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose Date Of Birth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> 
         
          
        </div>
        <div class="col-lg-6 col-md-2 col-sm-1">
            <mat-form-field class="full-width">
                <input matInput placeholder="Enter User Age" formControlName="user_age" required>
                 <mat-error *ngIf="user_register.get('user_age').invalid">Age is required</mat-error>
              </mat-form-field>
            
                <!-- <mat-form-field class="full-width">
                  <input matInput placeholder="Enter User Address" formControlName="user_address" required>
                  <mat-error *ngIf="user_register.get('user_address').invalid">Address is required</mat-error>
                </mat-form-field> -->
            
                <mat-form-field class="full-width">
                  <input matInput placeholder="Enter City" formControlName="city" required>
                  <mat-error *ngIf="user_register.get('city').invalid">City is required</mat-error>
                </mat-form-field>
                
           
        
        </div>
        <div class="col-lg-6 col-md-2 col-sm-1">
            <mat-form-field class="full-width">
                <input matInput placeholder="Enter Pincode" formControlName="pincode" required>
                <mat-error *ngIf="user_register.get('pincode').invalid">Pincode is required</mat-error>
              </mat-form-field><br>
         
        
        </div>
        <button class="button2"(click)="onFormSubmit()">Submit</button> 
        <button class="button1"(click)="onFormSubmit1()">Back To Login </button> 


      </div>     
 
  

   
 

</form>
