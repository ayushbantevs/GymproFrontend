<form class="form-container" [formGroup]="profileForm">
    <div>
        <mat-form-field appearance="standard">
          <mat-label>Username:</mat-label>
          <input matInput placeholder="Your username">
          <mat-icon matSuffix>person_outline</mat-icon>
          <mat-hint>Use unique username</mat-hint>
        </mat-form-field>
      </div>
      <!-- Standard form field -->
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Phone Number:</mat-label>
          <input matInput placeholder="Your Phone">
          <mat-icon matSuffix>phone</mat-icon>
          <mat-hint>Phone number with Country code</mat-hint>
        </mat-form-field>
    </div>
      <!-- Fill form field -->
    
      <!-- Outline form field -->
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Your password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint>Min 8 char 1 number and 1 alpha</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Your password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint>Min 8 char 1 number and 1 alpha</mat-hint>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="standard">
          <mat-label>Longitude</mat-label>
          <input matInput placeholder="Your password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint>Min 8 char 1 number and 1 alpha</mat-hint>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="standard">
          <mat-label>Latitude</mat-label>
          <input matInput placeholder="Your password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint>Min 8 char 1 number and 1 alpha</mat-hint>
        </mat-form-field>
      </div>
<br>
      <div>
        <button class="mdc-button mdc-button--raised">  <span class="mdc-button__ripple"></span> Submit </button>
      </div>
</form>
