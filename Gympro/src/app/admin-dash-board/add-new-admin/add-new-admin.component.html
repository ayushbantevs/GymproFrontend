
  <mat-card class="example-card">
        <mat-card-header>
          
          <mat-card-title>Add New Admin</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        
           <mat-card-content> 
              <div class="example-container">  
                   
                             <mat-form-field>
                                <input matInput placeholder="Enter Name" [formControl]="name"  [errorStateMatcher]="matcher">
                                 <mat-error *ngIf="name.hasError('required')">
                                       Name is<strong>required</strong>
                                  </mat-error>
                            </mat-form-field>

                             <mat-form-field>
                                <input type="email" matInput placeholder="Enter Email" [formControl]="email"  [errorStateMatcher]="matcher">
                                <mat-error *ngIf="email.hasError('required')">
                                    Email is<strong>required</strong>
                               </mat-error>
                             </mat-form-field>
                             
                             <mat-form-field>
                                <input type="number" matInput placeholder="Enter Contact Number" [formControl]="contact_no"  [errorStateMatcher]="matcher">
                                <mat-error *ngIf="contact_no.hasError('required')">
                                    Contact Number is<strong>required</strong>
                               </mat-error> 
                              </mat-form-field>

                             <mat-form-field>
                                <input type="password" matInput placeholder="Enter password" [formControl]="password"  [errorStateMatcher]="matcher">
                                <mat-error *ngIf="password.hasError('required')">
                                     Enter New Password<strong>required</strong>
                               </mat-error>
                              </mat-form-field>

                             <mat-form-field>
                                <input type="text" matInput placeholder="Confurm password" [formControl]="conferm_password"  [errorStateMatcher]="matcher">
                                <mat-error *ngIf="conferm_password.hasError('required')">
                                    Confurme Password is<strong>required</strong>
                               </mat-error>
                              </mat-form-field>

                             <mat-form-field>
                                 <input type="text" matInput placeholder="Main Admin Id"[formControl]="Admin_Id"  [errorStateMatcher]="matcher">
                                 <mat-error *ngIf="Admin_Id.hasError('required')">
                                       Main Admin Id is<strong>required</strong>
                                  </mat-error>
                              </mat-form-field>

                              <mat-form-field>
                                    <input type="password" matInput placeholder="Main Admin Password" [formControl]="Admin_password"  [errorStateMatcher]="matcher">
                                    <mat-error *ngIf="Admin_password.hasError('required')">
                                          Main Admin Password is<strong>required</strong>
                                     </mat-error>
                                 </mat-form-field>
                  
                  </div>
            </mat-card-content>
        <mat-card-actions>
          <button mat-button>Add </button>
          <button mat-button>Cancel</button>
        </mat-card-actions>
      </mat-card>
