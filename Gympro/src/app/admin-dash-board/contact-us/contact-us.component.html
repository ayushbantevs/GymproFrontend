
        <mat-card>
                <mat-card-content>
                    <mat-card-title>Messages </mat-card-title>
                    <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                          </mat-form-field>
                          <div class="scrollit">
                          <table mat-table [dataSource]="dataSource" matSort>

                            <ng-container matColumnDef="newmessage">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                              <td mat-cell *matCellDef="let row" ><mat-icon *ngIf="row.ContactUs_Date==currentDate && row.ContactUs_Status==1"  class="newicon">fiber_new</mat-icon></td>
                                 </ng-container>
                               
                                <ng-container   matColumnDef="Name">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                  <td  mat-cell *matCellDef="let row"> {{row.ContactUs_Name}} </td>
                                </ng-container>
                            
                               
                                <ng-container matColumnDef="Contact">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                                  <td mat-cell *matCellDef="let row"> {{row.ContactUs_ContactNo}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Message">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message </th>
                                        <td mat-cell *matCellDef="let row"> {{row.ContactUs_Message}} </td>
                                      </ng-container>
                                      
                                <ng-container matColumnDef="email">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                                  <td mat-cell *matCellDef="let row" > {{row.ContactUs_Email}} </td>
                                </ng-container>

                                <ng-container matColumnDef="date">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
                                        <td mat-cell *matCellDef="let row" > {{row.ContactUs_Date}} </td>
                                </ng-container>

                                <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                        <td mat-cell *matCellDef="let row" > <button class="btn_ViewDetails" (click)="openDialog(row.ContactUs_Message,row.email,row.ContactUs_Name,row.ContactUs_Id)" >Show Message</button></td>
                                </ng-container>
                            
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                              </table>
                            
                              <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
                        </div>
                        

                    </mat-card-content>
