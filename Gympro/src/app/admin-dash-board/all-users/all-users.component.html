
				<mat-card>
						<mat-card-content>
							<mat-card-title>Gym User List</mat-card-title>
							<mat-form-field>
									<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
								  </mat-form-field>
								  <table mat-table [dataSource]="dataSource" matSort >
		  
										<ng-container   matColumnDef="SRNO">
												<th mat-header-cell *matHeaderCellDef mat-sort-header> SR.NO </th>
												<td  mat-cell *matCellDef="let row; let i=index"> {{i+1}} </td>
											  </ng-container>
 
										<ng-container   matColumnDef="User_Id">
										  <th mat-header-cell *matHeaderCellDef mat-sort-header> USER ID </th>
										  <td  mat-cell *matCellDef="let row"> {{row.User_Id}} </td>
										</ng-container>
									
									   
										<ng-container matColumnDef="User_Name">
										  <th mat-header-cell *matHeaderCellDef mat-sort-header> USER NAME </th>
										  <td mat-cell *matCellDef="let row"> {{row.User_Name}} </td>
										</ng-container>
		
										<ng-container matColumnDef="User_email">
												<th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL </th>
												<td mat-cell *matCellDef="let row"> {{row.User_Mail_Id}} </td>
											  </ng-container>
											  
										<ng-container matColumnDef="User_contact">
										  <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTACT NUMBER </th>
										  <td mat-cell *matCellDef="let row" > {{row.User_contact}} </td>
										</ng-container>

										
										<ng-container matColumnDef="action">
												<th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
												<td mat-cell *matCellDef="let row" > <button class="btn_ViewDetails" (click)="funViewUserDetails(row.User_Id,row.User_Name)" >View Details</button></td>
										</ng-container>
									
										<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
										<tr mat-row *matRowDef="let row; columns: displayedColumns;">
										</tr>
									  </table>
									
									  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
								
		
							</mat-card-content>
					  </mat-card>
